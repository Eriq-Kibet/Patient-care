<!-- Search form -->
<form class="waves-light" mdbWavesEffect>
  <div class="md-form mt-5">
    <input
      name="search-name"
      class="form-control mr-sm-2"
      type="text"
      placeholder="Enter Patients name"
      [(ngModel)]="searchValue"
      (keyup)="getPatient()"
    />
    <p>{{ numberOfPatients }}</p>
  </div>

  <table mdbTable>
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>HIV Status</th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let patient of patients">
        <th scope="row">{{ patient.name }}</th>
        <td>{{ patient.gender }}</td>
        <td>{{ patient.Birth_Date }}</td>
        <td>{{ patient.gae }}</td>
        <td>{{ patient.phone_number }}</td>
        <td>{{ patient.hiv_status }}</td>
      </tr>
    </tbody>
  </table>
</form>
